<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm fixed-top main-color navbar-dark">
        <div class="container-fluid px-3">
            <a href="" class="navbar-brand text-white fs-5 aguafina-script-regular">A.A Dog</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarList">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarList">
                <ul class="navbar-nav gap-4 fs-5 inter-bold">
                    <li class="nav-item mx-auto">
                        <a href="#" class="nav-link text-white">Adoption</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a href="#" class="nav-link text-white">Contact</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a href="#" class="nav-link text-white">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="carousel" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../figures/indexCarousel1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../figures/indexCarousel1.jpg" class="d-block w-100">
          </div>
          <div class="carousel-item">
            <img src="../figures/indexCarousel1.jpg" class="d-block w-100">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <div class="container-fluid" id="index-section-one">
        <p id="index-section-one-text">A.A Dog is the place where tails wag and hearts melt! We're dedicated to rescuing and rehoming dogs in need. Explore our website to learn more about our mission and how you can get involved.</p>
        <img src="../figures/indexFigure1.png" id="index-section-one-img">
      </div>

      <div>
        
      </div>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
