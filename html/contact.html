<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
  </head>
  <body class="inter-regular">
    <nav class="navbar navbar-expand-sm sticky-top main-color navbar-dark">
        <div class="container-fluid px-3">
            <a href="../index.html" class="navbar-brand text-white fs-5 aguafina-script-regular">A.A Dog</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarList">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarList">
                <ul class="navbar-nav gap-4 fs-5 inter-bold">
                    <li class="nav-item mx-auto">
                        <a href="adoption.html" class="nav-link text-white">Adoption</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a href="contact.html" class="nav-link text-white">Contact</a>
                    </li>
                    <li class="nav-item mx-auto">
                        <a href="about.html" class="nav-link text-white">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div id="contact-main-section">
      <div class="row m-5 gap-5" id="contact-main-content">
          <div class="col-lg body-text-alignment">
            <h1 class="inter-bold">Contact us</h1>
            <input type="text" class="form-control mt-3" placeholder="Enter your name">
            <input type="email" class="form-control mt-3" placeholder="Enter your email">
            <textarea class="form-control mt-3" rows="10" placeholder="Enter your message" style="resize: none;"></textarea>
            <div class="d-grid">
              <button type="button" class="btn btn-block btn-lg main-color inter-bold mt-3">Submit</button>
            </div>
          </div>
          <div class="col-lg" id="contact-main-info">
            <div id="contact-main-info-text">
              <div>
                <img src="../figures/contact-phone.png" class="mb-3" height="50px">
                <h5>00-XXX-XXXXXXXXXX</h5>
              </div>

              <div>
                <img src="../figures/contact-location.png" class="mb-3" height="50px">
                <h5>Kurdistan, Hawler</h5>
              </div>

              <div>
                <img src="../figures/contact-time.png" class="mb-3" height="50px">
                <h5>Business hours, Sunday to Thursday</h5>
              </div>
              
              
              
            </div>
          </div>
      </div>
    </div>

    <footer class="main-color">
      <div class="container-fluid" id="footer-section">
        <div id="footer-section-items">
          <ul class="navbar-nav fs-4">
            <li class="nav-item">
              <a href="adoption.html" class="nav-link text-white">Adoption</a>
            </li>
            <li class="nav-item">
              <a href="contact.html" class="nav-link text-white">Contact</a>
            </li>
            <li class="nav-item">
              <a href="about.html" class="nav-link text-white">About</a>
            </li>
          </ul>
        </div>
        <div id="footer-section-logo">
          <a href="../index.html" class="navbar-brand aguafina-script-regular" id="footer-section-logo-text">A.A Dog</a>
        </div>
      </div>
    </footer>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
